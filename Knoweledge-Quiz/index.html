<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

     <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Knoweledge Quiz</h2>
      <p class="text-secondary display-6 my-4">Basic Javascript</p>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>Your score is<span class="text-primary display-4 p-3">0%</span></p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Which of the following is correct?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">The setInterval() method, repeatedly calls a function or executes a code snippet, with a fixed time delay between each call.</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">The setTimeout() method, repeatedly calls a function or executes a code snippet, with a fixed time delay between each call.</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. What does the query.Selector() method do?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">It returns a value of the query in the document that can be used to select the head element.</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">It returns the first Element within the document that matches the specified selector, or group of selectors. If no matches are found, null is returned.</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. What is bootstrap and what can it be used for?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">It's a React framework for building full-stack web applications. You use React Components to build user interfaces, and Bootstrap for additional features and optimizations.</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Bootstrap is a free, open source front-end development framework for the creation of websites and web apps.</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. What does the method addEventListener() do?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">The addEventListener() method sets up a function that will be called when addEventListener is added in the terminal.</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">The addEventListener() method sets up a function that will be called whenever the specified event is delivered to the target.</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light"> 
        </div>
      </form>

    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
